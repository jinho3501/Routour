name: routour
description: "travel app"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^3.13.1
  firebase_auth: ^5.5.4
  cupertino_icons: ^1.0.8
  google_sign_in: ^6.2.2
  flutter_svg: ^2.1.0
  provider: ^6.1.5
  smooth_page_indicator: ^1.2.1
  share_plus: ^11.0.0
  http: ^1.1.0


dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^4.0.0


flutter:


  uses-material-design: true


  assets:
    - assets/Logo/
    - assets/Icon/
    - assets/Dummy/
    - assets/Dummy/Event/
    - assets/Dummy/category/
    - assets/Dummy/magazine/